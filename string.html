<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String data type</title>
</head>
<body>
    <script>
        //String
        document.writeln("Mario");
        document.writeln("</br>");
        document.writeln("JavaScript");
        document.writeln("</br>");

        //Menambah String
        document.writeln("Nama: " + "Dede" );
        document.writeln("</br>");
        document.writeln("Repo: " + "JavaScript");
        document.writeln("</br>");

        //Escape Sequence
        document.writeln("<textarea cols= '100' rows='10'>");
        document.write("Mario Bros\n");
        document.write("\\Home \\Mario\n" )
        document.write("\"Macbook Pro\"\n")
        document.writeln("</textarea>")

    </script>
</body>
</html>
